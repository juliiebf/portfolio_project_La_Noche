<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaok√© - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .user-info {
            padding: 30px;
            text-align: center;
        }

        .user-info h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .user-details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .user-details p {
            margin: 10px 0;
            color: #333;
        }

        .user-details strong {
            color: #667eea;
        }

        .name-group {
            display: flex;
            gap: 15px;
        }

        .name-group .form-group {
            flex: 1;
        }

        @media (max-width: 480px) {
            .name-group {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Karaok√© Paris</h1>
            <p>Connectez-vous pour r√©server votre soir√©e</p>
        </div>

        <!-- Onglets -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Connexion</button>
            <button class="tab" onclick="switchTab('register')">Inscription</button>
        </div>

        <!-- Formulaire de connexion -->
        <div id="login-form" class="form-container">
            <div id="login-alert" class="alert"></div>
            
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="votre@email.com">
                </div>
                
                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                
                <button type="submit" class="btn">Se connecter</button>
            </form>
        </div>

        <!-- Formulaire d'inscription -->
        <div id="register-form" class="form-container hidden">
            <div id="register-alert" class="alert"></div>
            
            <form onsubmit="handleRegister(event)">
                <div class="name-group">
                    <div class="form-group">
                        <label for="register-nom">Nom</label>
                        <input type="text" id="register-nom" required placeholder="Dupont">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-prenom">Pr√©nom</label>
                        <input type="text" id="register-prenom" required placeholder="Jean">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required placeholder="votre@email.com">
                </div>
                
                <div class="form-group">
                    <label for="register-password">Mot de passe</label>
                    <input type="password" id="register-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                    <small style="color: #666; font-size: 12px;">Minimum 6 caract√®res</small>
                </div>
                
                <button type="submit" class="btn">S'inscrire</button>
            </form>
        </div>

        <!-- Section utilisateur connect√© -->
        <div id="user-section" class="user-info hidden">
            <h2>Bienvenue ! üéâ</h2>
            <div class="user-details">
                <p><strong>Nom :</strong> <span id="user-nom"></span></p>
                <p><strong>Pr√©nom :</strong> <span id="user-prenom"></span></p>
                <p><strong>Email :</strong> <span id="user-email"></span></p>
            </div>
            <button class="btn" onclick="handleLogout()">Se d√©connecter</button>
        </div>
    </div>

    <script>
        // Configuration de l'API
        const API_URL = 'http://localhost:3000';

        // Fonction pour basculer entre les onglets
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const tabs = document.querySelectorAll('.tab');

            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                tabs[0].classList.add('active');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                tabs[1].classList.add('active');
            }
        }

        // Afficher un message
        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // G√©rer la connexion
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Sauvegarder le token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showAlert('login-alert', 'Connexion r√©ussie !', 'success');
                    
                    // Afficher les infos utilisateur
                    setTimeout(() => {
                        showUserInfo(data.user);
                    }, 1000);
                } else {
                    showAlert('login-alert', data.error || 'Erreur de connexion', 'error');
                }
            } catch (error) {
                showAlert('login-alert', 'Erreur de connexion au serveur', 'error');
                console.error('Erreur:', error);
            }
        }

        // G√©rer l'inscription
        async function handleRegister(event) {
            event.preventDefault();
            
            const nom = document.getElementById('register-nom').value;
            const prenom = document.getElementById('register-prenom').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, nom, prenom }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Sauvegarder le token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showAlert('register-alert', 'Inscription r√©ussie !', 'success');
                    
                    // Afficher les infos utilisateur
                    setTimeout(() => {
                        showUserInfo(data.user);
                    }, 1000);
                } else {
                    showAlert('register-alert', data.error || 'Erreur d\'inscription', 'error');
                }
            } catch (error) {
                showAlert('register-alert', 'Erreur de connexion au serveur', 'error');
                console.error('Erreur:', error);
            }
        }

        // Afficher les informations utilisateur
        function showUserInfo(user) {
            document.getElementById('user-nom').textContent = user.nom;
            document.getElementById('user-prenom').textContent = user.prenom;
            document.getElementById('user-email').textContent = user.email;

            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.add('hidden');
            document.querySelector('.tabs').style.display = 'none';
            document.getElementById('user-section').classList.remove('hidden');
        }

        // G√©rer la d√©connexion
        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            
            document.getElementById('user-section').classList.add('hidden');
            document.querySelector('.tabs').style.display = 'flex';
            document.getElementById('login-form').classList.remove('hidden');
            
            // R√©initialiser les formulaires
            document.getElementById('login-email').value = '';
            document.getElementById('login-password').value = '';
        }

        // V√©rifier si l'utilisateur est d√©j√† connect√©
        window.onload = function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                showUserInfo(JSON.parse(user));
            }
        };
    </script>
</body>
</html>
