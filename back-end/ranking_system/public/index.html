<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test API Vidéos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 5px 0; }
    .section { margin-bottom: 30px; }
    pre { background: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>

  <h1>Test API Vidéos</h1>

  <div class="section" id="listVideos">
    <h2>1. Voir toutes les vidéos</h2>
    <button onclick="getVideos()">Afficher les vidéos</button>
    <pre id="videosOutput"></pre>
  </div>

  <div class="section" id="addVideo">
    <h2>2. Ajouter une vidéo (upload fichier)</h2>
    <label>User ID : <input type="number" id="addVideoUserId" value="1" /></label><br/>
    <label>Fichier vidéo : <input type="file" id="videoFile" accept="video/*" /></label><br/>
    <button onclick="uploadVideo()">Ajouter</button>
    <pre id="addVideoOutput"></pre>
  </div>  

  <div class="section" id="likeVideo">
    <h2>3. Liker une vidéo</h2>
    <label>Vidéo ID : <input type="number" id="likeVideoId" value="1" /></label><br/>
    <label>User ID : <input type="number" id="likeUserId" value="1" /></label><br/>
    <button onclick="likeVideo()">Liker la vidéo</button>
    <pre id="likeVideoOutput"></pre>
  </div>

  <div class="section" id="usersList">
    <h2>4. Voir la liste des utilisateurs</h2>
    <button onclick="getUsers()">Afficher les utilisateurs</button>
    <pre id="usersOutput"></pre>
  </div>

  <script>
    const apiBase = 'http://localhost:3000';

    async function getVideos() {
      const res = await fetch(`${apiBase}/videos`);
      const data = await res.json();
      document.getElementById('videosOutput').textContent = JSON.stringify(data, null, 2);
    }

    async function uploadVideo() {
  const userId = document.getElementById('addVideoUserId').value;
  const fileInput = document.getElementById('videoFile');
  if (fileInput.files.length === 0) {
    alert('Choisissez un fichier vidéo');
    return;
  }
  const file = fileInput.files[0];

  const formData = new FormData();
  formData.append('videoFile', file);
  formData.append('user_id', userId);

  const res = await fetch(`${apiBase}/videos/add`, {
    method: 'POST',
    headers: {
      'x-user-id': userId
    },
    body: formData
  });
  const data = await res.json();
  document.getElementById('addVideoOutput').textContent = JSON.stringify(data, null, 2);
}

    async function likeVideo() {
      const videoId = document.getElementById('likeVideoId').value;
      const userId = document.getElementById('likeUserId').value;
      const res = await fetch(`${apiBase}/videos/${videoId}/like`, {
        method: 'POST',
        headers: {
          'x-user-id': userId
        }
      });
      const data = await res.json();
      document.getElementById('likeVideoOutput').textContent = JSON.stringify(data, null, 2);
    }

    async function getUsers() {
      const res = await fetch(`${apiBase}/users`);
      const data = await res.json();
      document.getElementById('usersOutput').textContent = JSON.stringify(data, null, 2);
    }
  </script>

</body>
</html>
